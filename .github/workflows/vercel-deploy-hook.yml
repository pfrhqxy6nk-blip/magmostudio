name: Vercel Deploy Hook

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deploy hook
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "Missing GitHub secret: VERCEL_DEPLOY_HOOK_URL"
            exit 1
          fi
          echo "Triggering Vercel deploy hook..."
          echo "Hook prefix:"
          echo "$VERCEL_DEPLOY_HOOK_URL" | sed -E 's#(https?://[^/]+/v1/integrations/deploy/[^/]+).*#\\1/<redacted>#'
          http_code="$(
            curl -sS --location -X POST "$VERCEL_DEPLOY_HOOK_URL" \
              --retry 3 --retry-delay 2 \
              --connect-timeout 10 --max-time 30 \
              --header "Content-Type: application/json" \
              --data '{}' \
              --write-out "%{http_code}" \
              --output response.json
          )"
          echo "HTTP $http_code"
          echo "Response:"
          cat response.json || true
          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Deploy hook request failed"
            exit 1
          fi
